name: CI
on:
  push:
  pull_request:
jobs:
  backend:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-dotnet@v4.3.0
      - run: |
          dotnet restore
      - run: dotnet build
      - run: dotnet test
      - run: dotnet publish
