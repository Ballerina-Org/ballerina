name: CI
on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4.2.2
      # - run: npx prettier . --check
      - run: yarn
      - run: yarn compile-test
      - run: yarn compile-web
      - run: yarn compile-mobile
      - run: yarn compile-ballerina-core
      - run: yarn compile-create-domain
      - run: yarn compile-playground-core
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-dotnet@v4.3.0
      - run: |
          dotnet restore backend
          dotnet tool restore
      - run: dotnet build backend
      - run: dotnet fantomas --check backend
      - run: dotnet test backend
  ballerina-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/libraries/ballerina-core-go
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-go@v5.4.0
        with:
          go-version-file: backend/libraries/ballerina-core-go/go.mod
      - name: Check formatting
        run: test -z "$(gofmt -l .)"
      - run: go test ./...
      - run: go build ./...
      - name: Check go.mod is up to date
        run: go mod tidy -diff
  publish-ballerina-core:
    # needs:
    #   - frontend
    #   - backend
    #   - ballerina-go
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write # âœ… Needed to push to GitHub Packages
    defaults:
      run:
        working-directory: backend/libraries/ballerina-core
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-dotnet@v4.3.0
      - run: dotnet restore
      - name: Determine Package Version
        id: versioning
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="0.0.0-dev.${{ github.run_number }}+${SHORT_SHA}"
          fi
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Pack NuGet package
        run: |
          dotnet pack --configuration Release \
            /p:PackageVersion=${{ steps.versioning.outputs.PACKAGE_VERSION }} \
            --output ./nupkg
      - name: Publish NuGet package to GitHub Packages
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
