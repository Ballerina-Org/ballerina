name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-dotnet@v4.3.0
      - run: dotnet restore backend
      - run: dotnet build backend
      - run: dotnet test backend
      - run: dotnet publish backend
